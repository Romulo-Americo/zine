<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrinho das trevas</title>
    <link rel="icon" type="image/png" href="assets/logo.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Joti+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <header class="container-fluid text-center">
        <img class="logo img-fluid" src="assets/logo2.png" alt="Quadrinhos das Trevas">
    </header>

    <!-- MAIN -->
    <main class="container-fluid px-5">
        <div class="row align-items-center g-5">
            <!-- SOBRE MIM -->
            <section class="col-12 col-lg-6 text-center px-4">
                <img src="assets/Ellipse 7.png" alt="Era pra ser minha cara" class="img-fluid mb-3 rounded-circle"
                    style="max-width: 280px;">
                <h1>Sobre mim</h1>
                <p>
                    Prazer! Sou Américo, 23 anos, fanzineiro das profundezas do underground. Tô de volta na ativa, sem
                    muito papo furado… sou do underground e ponto. Escolhe teu zine e manda o pedido lá no meu <a href="https://www.instagram.com/quadrinhos_das_trevas" target="_blank">Insta</a>.
                </p>
            </section>

            <!-- MEUS ZINES -->
            <section class="col-12 col-lg-6">
                <h2 class="text-center">Meus Zines</h2>
                <div class="row g-4 mt-3 justify-content-center">

                    <!-- Card 1 -->
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="card bg-dark text-white h-100">
                            <img src="assets/zine1.jpg" class="card-img-top" alt="Caos">
                            <div class="card-body text-center">
                                <h5 class="card-title">Caos</h5>
                                <span class="fw-bold">R$ 15,00</span>
                            </div>
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="card bg-dark text-white h-100">
                            <img src="assets/zine2.jpg" class="card-img-top" alt="Sonho">
                            <div class="card-body text-center">
                                <h5 class="card-title">Sonho</h5>
                                <span class="fw-bold">R$ 10,00</span>
                            </div>
                        </div>
                    </div>

                </div>
            </section>

        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
